<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Map API</title>
</head>

<body>
    <main>

        <form id="search-form">
            <label for="search-location">Search location: </label>
            <input id="search-input" type="text" name="location" value=""
                placeholder="City, Country code - (London, UK)" pattern="([A-z]+),*\s*([A-z]{1,2})?">
            <p id="search-error" class="hidden"></p>
            <input type="submit">
        </form>

        <div class="results-container">

            <h2 id="location-result"></h2>
            <div class="main-result">
                <h4 id="main-time"></h2>
                <h4 id="main-message"></h4>
                <div>
                    <h6>Temperature</h6>
                    <p id="main-temp"></p>
                    <p id="min-temp"></p>
                    <p id="max-temp"></p>
                </div>
                <div>
                    <h6>Humidity</h6>
                    <p id="humidity"></p>
                </div>
                <div>
                    <h6>Wind</h6>
                    <p id="wind"></p>
                </div>
            </div>
            <div id="results-list">

            </div>
        </div>

    </main>

    <script type="text/javascript" src="./api-keys/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
