<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Map API</title>
</head>

<body>
    <main>

        <form id="search-form">
            <label for="search-location">Search location: </label>
            <input id="search-input" type="text" name="location" value="" placeholder="City, Country code - (London, UK)" pattern="([A-z]+),*\s*([A-z]{1,2})?">
            <p id="search-error" class="hidden"></p>
            <input type="submit">
        </form>

    </main>

    <script type="text/javascript" src="./api-keys/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
