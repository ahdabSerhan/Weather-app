<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Map API</title>
</head>

<body>
    <main>

        <form id="search-form">
            <div class="header">
                <div class="label-search">
                    <label for="search-input">Search location: </label>
                </div>
                <input class="input-search" id="search-input" type="text" name="location" value=""
                    placeholder="City, Country code - (Haifa, IL)" pattern="([A-z]+),*\s*([A-z]{1,2})?">
                <input class="button-search" type="submit">
            </div>
            <div class="error-message">
                <p id="search-error" class="hidden"></p>
            </div>
        </form>

        <div id="results-container">

            <h2 id="location-result"></h2>

            <div class="main-result">

                <div class="main-description">
                    <img id="icon" />
                    <h4 id="main-message"></h4>
                </div>
                <div class="main-details">
                    <div class="sub-title-card">
                        <H6 id="main-temp"></h6>
                        <p id="temp-range"></p>
                    </div>
                    <div class="sub-title-card">
                        <span>  
                            <h6>Humidity:</h6>
                            <p id="humidity"></p>
                        </span>
                        <span>
                            <h6>Wind:</h6>
                            <p id="wind"></p>
                        </span>
                    </div>
                </div>
                <div class="main-date">
                    <h4 id="main-date"></h4>
                </div>
            </div>
            <div id="results-list">
            </div>
        </div>

    </main>

    <script type="text/javascript" src="./api-keys/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
